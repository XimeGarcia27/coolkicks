    <script>
        var map;

        function initMap() {
            var utsjr = {
                lat: 20.3915,
                lng: -99.9814
            };

            map = new google.maps.Map(document.getElementById("map"), {
                center: utsjr,
                zoom: 18
            });

            var marker = new google.maps.Marker({
                position: utsjr,
                map: map,
                title: 'COOLKICKS',
                icon: 'assets/img/marcador.png'
            });

            google.maps.event.addListener(marker, 'dbclick', function() {
                infoWindow.open(map, marker);
            });
        }
