    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0&appId=671804876794056&autoLogAppEvents=1" nonce="ipBEyAA5"></script>

    <script>
        function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response); // The current login status of the person.
            if (response.status === 'connected') { // Logged into your webpage and Facebook.
                testAPI();
            } else { // Not logged into your webpage or we are unable to tell.
                /*document.getElementById('status').innerHTML = 'Por favor conectarse ' +
                    'en esta página web.';*/
            }
        }


        function checkLoginState() { // Called when a person is finished with the Login Button.
            FB.getLoginStatus(function(response) { // See the onlogin handler
                statusChangeCallback(response);
            });
        }


        window.fbAsyncInit = function() {
            FB.init({
                appId: '671804876794056',
                cookie: true, // Enable cookies to allow the server to access the session.
                xfbml: true, // Parse social plugins on this webpage.
                version: 'v8.0' // Use this Graph API version for this call.
            });


            FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
                statusChangeCallback(response); // Returns the login status.
            });
        };



        function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api(
                '/me',
                'GET', {
                    "fields": "email,id,name, picture.type(large)"
                },
                function(response) {
                    console.log('Inicio de sesión exitoso para: ' + response.name);
                    console.log('Su correo es: ' + response.email);
                    console.log('ID: ' + response.id);

                    /*
                    document.getElementById('status').innerHTML =
                        'Gracias por iniciar sesión, ' + response.name + '!' +
                        '<br> Su correo es: ' + response.email + '!' +
                        '<br> <img src="' + response.picture.data.url + '" width="100px">';*/

                    location.href = "../principal.php";

                });
        }
    </script>

        <!-- Formulario De LOGIN-->
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <br>
                        <h3>Inicia Sesión</h3>

                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="formulario_login" method="POST">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="Usuario" required autofocus>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Contraseña" required autofocus>
                            </div>
                            <div class="form-group">
                                <button id="btnLogin" class="btn btn-lg btn-block color_btn">Entrar</button>
                                <br>
                                <div class="fb-login-button face foot" data-size="large" data-scope="public_profile,email" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div>
                                <div id="status">
                                </div>
                            </div>
                        </form>
                    </div>
